name: Build & Test

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        java: [ 11, 17, 19, 21, 25 ]
        distribution: [ 'temurin' ]
        include:
          - os: windows-latest
            java: '8'
            distribution: 'zulu'
          - os: ubuntu-latest
            java: '8'
            distribution: 'zulu'
          - os: macos-latest
            java: '8'
            distribution: 'zulu'

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Set up JDK
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: ${{ matrix.distribution }}
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: java -version
      run: java -version
    - name: mvn -version
      run: ./mvnw -version
    - name: Build
      run: ./mvnw -B install -DskipTests
    - name: Test
      run: ./mvnw verify
